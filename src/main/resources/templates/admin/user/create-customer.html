<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: head"><title>Create Customer</title></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar-admin :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Create Customer</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form method="post" th:action="@{/user/create}" th:object="${newCustomer}">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="name">Name</label>
                                                    <input class="form-control" id="name" placeholder="name" th:field="*{name}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="street">Street</label>
                                                    <input class="form-control" id="street" placeholder="street"
                                                           th:field="*{street}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="city">City</label>
                                                    <input class="form-control" id="city" placeholder="city" th:field="*{city}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="state">State</label>
                                                    <input class="form-control" id="state" placeholder="state"
                                                           th:field="*{state}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="zip">Zip Code</label>
                                                    <input class="form-control" id="zip" placeholder="zip code"
                                                           th:field="*{zipCode}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>


                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="phonenumber">Phone Number</label>
                                                    <input class="form-control" id="phonenumber" placeholder="phone number"
                                                           th:field="*{phoneNumber}" type="tel">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button class="btn btn-success" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Customer List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Street</th>
                                                <th scope="col">City</th>
                                                <th scope="col">State</th>
                                                <th scope="col">Zip Code</th>
                                                <th scope="col">Phone Number</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="customer : ${customers}">
                                                <td th:text="${customer.name}"></td>
                                                <td th:text="${customer.street}"></td>
                                                <td th:text="${customer.city}"></td>
                                                <td th:text="${customer.state}"></td>
                                                <td th:text="${customer.zipCode}"></td>
                                                <td th:text="${customer.phoneNumber}"></td>
                                                <td>
                                                    <a th:href="@{/user/update/__${customer.id}__}">
                                                        <button class="btn btn-warning rounded-0" type="button">Update
                                                        </button>
                                                    </a>
                                                    <a th:href="@{/user/delete/__${customer.id}__}">
                                                        <button class="btn btn-danger rounded-0" type="button">Delete
                                                        </button>
                                                    </a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
