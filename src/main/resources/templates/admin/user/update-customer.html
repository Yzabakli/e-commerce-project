<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar-admin :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Update Customer</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form th:action="@{/user/update/__${editCustomer.id}__}" method="post"
                                          th:object="${editCustomer}">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="name" class="col-form-label">Name</label>
                                                    <input id="name" type="text" placeholder="name" th:field="*{name}"
                                                           class="form-control">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="street" class="col-form-label">Street</label>
                                                    <input id="street" type="text" placeholder="street"
                                                           th:field="*{street}"
                                                           class="form-control">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="city" class="col-form-label">City</label>
                                                    <input id="city" type="text" placeholder="city" th:field="*{city}"
                                                           class="form-control">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="state" class="col-form-label">State</label>
                                                    <input id="state" type="text" placeholder="state"
                                                           th:field="*{state}"
                                                           class="form-control">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="zip" class="col-form-label">Zip Code</label>
                                                    <input id="zip" type="text" placeholder="zip code"
                                                           th:field="*{zipCode}"
                                                           class="form-control">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>


                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="phonenumber" class="col-form-label">Phone Number</label>
                                                    <input id="phonenumber" type="tel" placeholder="phone number"
                                                           th:field="*{phoneNumber}" class="form-control">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Customer List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Street</th>
                                                <th scope="col">City</th>
                                                <th scope="col">State</th>
                                                <th scope="col">Zip Code</th>
                                                <th scope="col">Phone Number</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="customer : ${customers}">
                                                <td th:text="${customer.name}"></td>
                                                <td th:text="${customer.street}"></td>
                                                <td th:text="${customer.city}"></td>
                                                <td th:text="${customer.state}"></td>
                                                <td th:text="${customer.zipCode}"></td>
                                                <td th:text="${customer.phoneNumber}"></td>
                                                <td>
                                                    <a th:href="@{/user/update/__${customer.id}__}">
                                                        <button type="button" class="btn btn-warning rounded-0">Update
                                                        </button>
                                                    </a>
                                                    <a th:href="@{/user/delete/__${customer.id}__}">
                                                        <button type="button" class="btn btn-danger rounded-0">Delete
                                                        </button>
                                                    </a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
