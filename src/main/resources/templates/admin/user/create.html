<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"><title>Create Admin</title></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Create Admin</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form method="post" th:action="@{/user/admin/create}" th:object="${newAdmin}">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="firstname">First Name</label>
                                                    <input class="form-control" id="firstname" placeholder="first name"
                                                           th:field="*{firstName}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="lastname">Last Name</label>
                                                    <input class="form-control" id="lastname" placeholder="last name"
                                                           th:field="*{lastName}"
                                                           type="text">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="phonenumber">Phone Number</label>
                                                    <input class="form-control" id="phonenumber"
                                                           placeholder="phone number"
                                                           th:field="*{phoneNumber}" type="tel">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="password">Password</label>
                                                    <input class="form-control" id="password" placeholder="password"
                                                           th:field="*{password}"
                                                           type="password">
                                                    <!--                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('')}">-->
                                                    <!--                                                        <ul>-->
                                                    <!--                                                            <li th:each="err : ${#fields.errors('')}"-->
                                                    <!--                                                                th:text="${err}"></li>-->
                                                    <!--                                                        </ul>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button class="btn btn-success" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Admin List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Phone Number</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="user: ${users}">
                                                <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                                <td th:text="${user.phoneNumber}"></td>
                                                <td class="actions">
                                                    <a th:href="@{user/update/__${user.phoneNumber}__}">
                                                        <button class="btn btn-warning btn-sm" type="button">Update
                                                        </button>
                                                    </a>
                                                    <a class="delete-row"
                                                       th:href="@{user/delete/__${user.phoneNumber}__}">
                                                        <button class="btn btn-secondary btn-sm" type="button">Delete
                                                        </button>
                                                    </a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
